<div class="panel panel-default login-panel">
	<div class="panel-header">
		<legend align="center"><img src="css/logo-flat-text.png"></legend>
	</div>
	<div class="panel-body">
		<form name="loginForm" ng-submit="login(loginForm)">
			<div class="form-group">
				<label>Username: </label>
				<input class="user-lgn" type="text" ng-model="user.name">
			</div>
			<div class="form-group">
				<label>Password: </label>
				<input class="pass-lgn" type="password" ng-model="user.pass">
			</div>
			<div class="form-group">
				<label class="app-label"></label>
				<button class="btn btn-default">LOGIN <i class="fa fa-lock"></i></button>
			</div>
		</form>
	</div>
</div>
<style>
body {
	background-color: #E8E8E8;
}
</style>
